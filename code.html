<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Anniversary!</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #333;
      text-align: center;
    }

    .container {
      padding: 60px 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #d6336c;
      margin-bottom: 0.3em;
    }

    h2 {
      font-size: 1.5em;
      color: #6c757d;
    }

    .heart {
      font-size: 3em;
      color: red;
      margin: 20px 0;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .message {
      margin: 40px auto;
      max-width: 600px;
      font-size: 1.2em;
      line-height: 1.6;
    }

    .photo-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .fx-photo {
      width: 200px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .fx-photo:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .full-width-photo {
      width: 100%;
      max-width: 1000px;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: block;
    }

    .full-width-photo:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Anniversary</h1>
    <h2>Mamma & Papa</h2>
    <div class="heart">‚ù§Ô∏è</div>

    <div class="message">
      Wishing you both a beautiful anniversary filled with love, laughter, and cherished memories.<br>
      You are my inspiration, and I‚Äôm so lucky to call you my parents. Love you always! üíñ
    </div>

    <div class="photo-gallery">
      <img src="1.jpg" alt="Memory 1" class="fx-photo">
      <img src="4.jpg" alt="Memory 2" class="fx-photo">

 
      <img src="2.jpg" alt="Special Moment 1" class="full-width-photo">
      <img src="3.jpg" alt="Special Moment 2" class="full-width-photo">

      <img src="new year.jpg" alt="New Year" class="fx-photo">
      <img src="Ph.jpg" alt="Happy Moment" class="fx-photo">
      <img src="tger.jpg" alt="Together Forever" class="fx-photo">
    </div>

    <div class="footer">
      Made with love ‚ù§Ô∏è by Anish
    </div>
  </div>
</body>
</html>
